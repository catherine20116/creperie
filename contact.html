    <body>
        <header>
            <nav id='nav-top'>
                <div class='logo-container'>
                    <img class='logo' src='./img/Capture-removebg-preview.png' alt='logo'>

        <section id='menu-banner'>
            <div id='menu-banner-color'>
                <div>
                    <h1> Connect with <br><br> <span id='h1-italic'> Us</span> </h1>
                </div>
            </div>
        </section>
        <section id='contact-form'>
            <h2 class='italic'>Customer</h2>
            <h2 class='caps'>FEEDBACK</h2>
            <form action='#' method='POST'>
                <label for='name'></label>
                <input type='text' name='name' class='name-email' placeholder='Name'>
                <label for='email'></label>
                <input id='email' type='text' name='email' class='name-email' placeholder='Email' pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address">
                <br>
                <label for="message"></label>
                <textarea id='textarea' name='message' rows='10' cols="100" placeholder='Message'></textarea>
                <br>
                <button>Send</button>           
            </form>
        </section>
        <section id='bottom-banner'>
            <div id='linear-gradient'>
                <div >
                    <img id='logo-bot-mobile' src='./img/Capture-removebg-preview.png' alt='logo'>
                    <br>
                    <p>Importing the tradition of the classic food truck cafe to Europe!</p>
                    <br>
                    <a href='#'><img class="media-icons" src='./img/Banner Bottom/fb.png' alt='Facebook'></a>
                    <a href='#'><img class="media-icons" src='./img/Banner Bottom/Glossy-Instagram-logo-PNG.png' alt='Instagram'></a>
                </div>
            </div>
        </section>
